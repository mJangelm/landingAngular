<div class="card h-100 text-center shadow proyecto-card">
  <div class="card-body d-flex flex-column">
    <h3 class="card-title mb-3 text-white">{{ elemento.titulo }}</h3>

    <p class="card-text mb-2 text-white">
      {{ elemento.descripcion }}
    </p>
    <p class="card-text mb-3 text-white">
      Tecnologías utilizadas: {{ elemento.tecnologias }}
    </p>

    @if (elemento.img) {
    <img [src]="elemento.img" alt="{{ elemento.titulo }}" class="img-fluid mb-3 rounded">
    }@else {
      <strong>Visualización no disponible por el momento.</strong>
    }


    <div class="mt-auto">

      @if (elemento.urlYoutube) {
      <a [href]="elemento.urlYoutube" target="_blank" class="btn btn-primary me-2">
        Ver Proyecto
      </a>

      }

      <a [href]="elemento.url" target="_blank" class="btn btn-primary me-3" style="background-color: rgb(116, 86, 224); border-color: rgb(116, 86, 224);;">
        Código
      </a>
    </div>
  </div>
</div>
